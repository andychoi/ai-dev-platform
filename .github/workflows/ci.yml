name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: docker compose -f coder-poc/docker-compose.yml config --quiet

  lint-gateway:
    name: Lint AI Gateway
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r coder-poc/ai-gateway/requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: ruff check coder-poc/ai-gateway/

  build-gateway:
    name: Build AI Gateway Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ai-gateway:test coder-poc/ai-gateway/
