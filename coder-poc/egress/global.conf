# Egress Global Exceptions — Environment-Wide
# These rules apply to ALL workspaces across ALL templates.
# Managed by Platform Admin. Changes require workspace restart.
#
# Format:
#   port:<port>                    — allow TCP to any host on this port
#   host:<ip>                      — allow all TCP to this specific IP
#   host:<ip>:port:<port>          — allow TCP to specific IP + port
#   cidr:<cidr>                    — allow all TCP to this CIDR range
#   cidr:<cidr>:port:<port>        — allow TCP to CIDR + specific port
#
# Lines starting with # are comments.
# ─────────────────────────────────────────────────────────────────────

# Example: Internal Nexus artifact repository (uncomment to enable)
# host:10.0.5.20:port:8081

# Example: Corporate npm/Maven registry proxy
# host:10.0.5.30:port:443

# Example: Internal monitoring agent endpoint
# host:10.0.5.50:port:9090
