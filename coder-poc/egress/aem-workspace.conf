# Egress Template Exceptions — AEM Workspace
# These rules apply ONLY to workspaces using the aem-workspace template.
# Managed by Template Admin. Changes require workspace restart.
#
# Format:
#   port:<port>                    — allow TCP to any host on this port
#   host:<ip>                      — allow all TCP to this specific IP
#   host:<ip>:port:<port>          — allow TCP to specific IP + port
#   cidr:<cidr>                    — allow all TCP to this CIDR range
#   cidr:<cidr>:port:<port>        — allow TCP to CIDR + specific port
#
# Lines starting with # are comments.
# ─────────────────────────────────────────────────────────────────────

# HTTP for legacy Maven repositories (some Adobe deps use HTTP mirrors)
# Port 443 is already allowed globally (for npm/Maven HTTPS + Anthropic Enterprise)
port:80
