# Egress Template Exceptions — Contractor Workspace
# These rules apply ONLY to workspaces using the contractor-workspace template.
# Managed by Template Admin. Changes require workspace restart.
#
# Format:
#   port:<port>                    — allow TCP to any host on this port
#   host:<ip>                      — allow all TCP to this specific IP
#   host:<ip>:port:<port>          — allow TCP to specific IP + port
#   cidr:<cidr>                    — allow all TCP to this CIDR range
#   cidr:<cidr>:port:<port>        — allow TCP to CIDR + specific port
#
# Lines starting with # are comments.
# ─────────────────────────────────────────────────────────────────────

# Example: Partner API for this project (uncomment to enable)
# cidr:10.100.0.0/16:port:443

# Example: Team-specific staging environment
# host:10.0.10.5:port:8080

# Example: Kafka cluster for event-driven project
# port:9092
