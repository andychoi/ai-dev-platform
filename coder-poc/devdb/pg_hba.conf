# PostgreSQL Client Authentication Configuration File
# DevDB - Developer Database Server
# =============================================================================
# Trust-based authentication for internal Docker network
# This is secure because DevDB is not exposed externally
# =============================================================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (inside container)
local   all             all                                     trust

# Docker network connections (workspaces, other containers)
# Using trust auth - no password required for internal network
host    all             all             172.16.0.0/12           trust
host    all             all             192.168.0.0/16          trust
host    all             all             10.0.0.0/8              trust

# Coder network (docker bridge)
host    all             all             samenet                 trust

# Reject all other connections
host    all             all             0.0.0.0/0               reject
